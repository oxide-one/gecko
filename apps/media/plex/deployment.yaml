apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex
spec:
  strategy:
    type: Recreate
  template:
    spec:
      runtimeClassName: nvidia
      nodeSelector:
        gpu: nvidia
      hostNetwork: true
      containers:
        - env:
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: Europe/London
            - name: VERSION
              value: docker
          image: lscr.io/linuxserver/plex:latest
          name: plex
          resources:
            limits:
              nvidia.com/gpu: 1 # 
          volumeMounts:
            - mountPath: /config
              name: plex-config
            - mountPath: /tv
              subPath: tv
              name: remote
            - mountPath: /movies
              name: remote
              subPath: movies
            - mountPath: /anime
              subPath: anime
              name: remote
      restartPolicy: Always
      volumes:
        - name: plex-config
          persistentVolumeClaim:
            claimName: plex-config
        - name: remote
          nfs:
            server: netstore.core.sou.oxide.one
            path: /media
 
status: {}
