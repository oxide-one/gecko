apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels: 
    app.kubernetes.io/component: mktxp
  name: mktxp
spec:
  endpoints:
  - bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
    interval: 15s
    port: prometheus
  jobLabel: collector
  namespaceSelector:
    matchNames:
    - monitoring
  selector:
    matchLabels:
      app.kubernetes.io/component: mktxp